<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<link rel='shortcut icon' type='image/x-icon' th:href="@{/icons/logo.ico}" />
	<link rel='icon' type='image/x-icon' th:href="@{/icons/logo.ico}" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:600,700" rel="stylesheet">
	
	<title>Pickteer</title>
</head>
<body>
<div class="container">
    <section id="content">

		<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username or password.
			</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert alert-info">You have been logged out.</div>
		</div>
		<form id="contact-stack-form" class="form" th:action="@{/}" method="POST">
        	
            <h1>Pickteer</h1>
            <div>
                <input type="text" autofocus="autofocus" placeholder="Username"  required="required" name="username" id="username" />
            </div>
            <div>
                <input type="password" placeholder="Password" required="required" name="password" id="password" />
            </div>
            <div>
                <input type="submit" value="Log in" />
            </div>
        </form>
        
    </section>
</div>
</body>
</html>
